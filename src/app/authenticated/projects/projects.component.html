<app-header/>
<div class="projects">
  <h2>Mes Projets</h2>
  <div class="projects">
    <div *ngFor="let project of projects" class="project-card">
      <img [src]="project.imageUrl" alt="{{ project.title }}" />
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.link" target="_blank">Voir le projet</a>
    </div>
  </div>
</div>
