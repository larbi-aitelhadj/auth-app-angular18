<app-header/>
<section class="contact">
  <div class="container">
    <h2>Me Contacter</h2>
    <p>N'hÃ©sitez pas Ã  me laisser un message. Je reviendrai vers vous rapidement.</p>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" ngModel required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" ngModel required></textarea>
      </div>

      <button type="submit" [disabled]="!contactForm.form.valid">Envoyer</button>
    </form>
  </div>
</section>
